<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Berhasil | Sistem Akademik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --success: #28a745;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-image: linear-gradient(to right, #f5f7fa, #e4e8f0);
        }
        
        .logout-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logout-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            animation: bounce 1s ease infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        .logout-title {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        
        .logout-message {
            color: var(--dark);
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .login-btn {
            background-color: var(--primary);
            color: white;
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .login-btn:hover {
            background-color: #3a56d4;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .login-btn i {
            margin-right: 0.5rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #e9ecef;
            border-radius: 3px;
            margin: 1.5rem 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 100%;
            background-color: var(--primary);
            animation: progressShrink 5s linear forwards;
        }

        @keyframes progressShrink {
            from { width: 100%; }
            to { width: 0%; }
        }

        .countdown {
            color: var(--dark);
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        @media (max-width: 480px) {
            .logout-container {
                padding: 1.5rem;
            }
            
            .logout-title {
                font-size: 1.5rem;
            }
            
            .logout-icon {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="logout-title">Logout Berhasil</h1>
        <p class="logout-message">
            Anda telah keluar dari sistem. Semua data sesi telah dihapus dengan aman.
            <br>
            Anda akan diarahkan kembali ke halaman login dalam <span id="countdown">5</span> detik.
        </p>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="countdown"></div>
        
        <a href="index.html" class="login-btn">
            <i class="fas fa-sign-in-alt"></i> Login Kembali
        </a>
    </div>

    <script>
        // Countdown timer
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = 'index.html';
            }
        }, 1000);

        // Clear all session data (double check)
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('students');
        sessionStorage.clear();
    </script>
</body>
</html>
